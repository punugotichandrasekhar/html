  <script>
     function getLastValue(array){
      console.log(array[array.length-1]);
     }
     getLastValue([1,2,3,4,5,6]);
     getLastValue(['Hello','Bye']);
     function arraySwap(array){
      const las = array[0]
      array[0]=array[array.length-1];
      array[array.length-1]=las;
      console.log(array)
     }
     arraySwap([1,2,5,44,33,2]);
     let sum=0;
     for(let i = 0;i<=10;i++){
      if(i%2==0){
        sum+=i;
      }
     }
     console.log(sum);
     let count=0;
     let i = 10;
     while(i >= 1){
      if(i%2==0){
        count+=i;
      }
      i-=1;
     }
     console.log(count);
     const amap = [1,2,3,4]
     const doubles = amap.map((x) => x*2)
     console.log(doubles);
     const words = ['alice','bob','ram']
     const camelcase = words.map(
      (x) =>   `${x[0].toUpperCase() +     x.slice(1)}`
     )
     //<p>word</p>
     const abovestrct = words.map(
      (x) => `<p>${x}</p>`
     )
     console.log(camelcase);
     console.log(abovestrct);
  </script>
