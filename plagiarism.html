<html>
  <style>
      body{
        margin:0px 100px;
        padding-top:35px;
      }
      form{
        width:1332px;
        height:400px;
        background-color:rgb(57, 104, 233);
        border-radius:25px;
      }
      h1,p{
        margin-left:200px;color:rgb(220, 220, 237);
      }
      .hell::after{
      content:"";
      display:block;
      clear:both;
      }
  </style>
  <body>
    <h1 style="color:blue;margin-left:550px;">Plagiarism Test</h1>
    <form>
      <b><p style="font-size:30px;padding-top:40px;margin-left:40px;">%of plagiarism in your project..</p></b>
      <div style="display:grid;grid-template-columns:1fr 390px;" class="hell">
      <div><h1 style="margin-left:40px;font-size:60px;">My_Project</h1></div>
      <div><bold><h1 style="margin-left:40px;font-size:60px;">45%</h1></bold></div>
      </div>
      <div>
        <input style="margin-left:250px;border-radius:30px;padding:15px;position:relative;" value="" size=100>
        <input style="margin-left:160px;border-radius:30px;padding:15px;position:absolute;left:111px;background-color:blue;" value="" size=45>
      </div>
    </form>
    <button style="color:rgb(42, 105, 232);margin-left:1200px;padding:9px;margin-right:0;">Cancel</button>
    <button style="color:rgb(71, 68, 245);padding:9px;margin-left:300px;margin-left:0;">Publish</button>
  </body>
</html>
