<!DOCUMENTtype html>
<html><title>Text formatting</title>
<body>
<em>Hello,I am cameron</em><hr>
<b>Hello,I am cameron</b><hr>
<em>Hello,I am <sub>cameron</sub></em><hr>
<em>Hello,I am <sup>cameron</sup></em><hr>
<strong>Hello,I am cameron</strong><hr>
<small>Hello,I am cameron</small><hr>
</body>
</html>
