<!DOCUMENTtype html>
<html>
  <head>
  </head>
  <body>
    <script>
      function convertToFahrenheit(celsius){
        const result = (celsius*9/5)+32;
        console.log(`${celsius} is equal to ${result} fahrenheit.`);
      }
      convertToFahrenheit(25);
      function convertTocelsius(fahrenheit){
        const result = (fahrenheit - 32)*5/9;
        console.log(`${fahrenheit} is equal to ${result} degree celsius.`);
      }
      convertTocelsius(86);
    </script>
  </body>
</html>
