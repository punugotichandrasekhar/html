<!DOCUMENTtype html>
<html>
  <body>
  <script>
    let hour=18;
    let name='chandrasekhar';
    if (6<=hour && hour<=12){
      console.log(`Good morning:${name}`);
    }
    else if(13<=hour && hour<=17){
      console.log(`Good afternoon:${name}`);
    }
    else{
      console.log(`Good night:${name}`);
    }
    

  </script>
  </body>
</html>
