<!DOCUMENTtype html>
<html>
    <head>
       <title>Rock Paper scissor</title>
    </head>
    <style>
      
    </style>
    <body>
      <p>Rock Paper Scissors</p>
      <button onclick="
      playGame('rock');
      ">Rock</button>
      <button onclick="
      playGame('paper');
      ">Paper</button>
      <button onclick="
      playGame('scissor');
      ">Scissor</button>
      <button onclick="
      score.wins=0;score.loses=0;score.ties=0;
      ">Reset Score</button>
      <p class="whoWin"></p>
      <p class="scores"></p>
        <script>
          const score = JSON.parse(localStorage.getItem('sco'));
          function playGame(playerMove){
            const computerMove=pickComputerMove();
            if(playerMove === 'scissor'){
              if (computerMove === 'rock'){
                result = 'You lost';
              }else if(computerMove === 'paper'){
                result = 'You win';
              }else{
                result = 'Tie';
              }
              pickScore();
              document.querySelector('.whoWin').innerHTML = `You pick ${playerMove} & computer picks ${computerMove}.so ${result}`;
              document.querySelector('.scores').innerHTML = `Your score is wins=${score.wins},loses=${score.loses},ties=${score.ties}.`;
              
              
            }
            else if(playerMove === 'paper'){
              const computerMove = pickComputerMove();
              if (computerMove === 'rock'){
                result = 'You win'
              }else if(computerMove === 'paper'){
                result = 'TIe';
              }else{
                result = 'You lost';
              }
              
              pickScore();
              document.querySelector('.whoWin').innerHTML = `You pick ${playerMove} & computer picks ${computerMove}.so ${result}.`;
              document.querySelector('.scores').innerHTML = `Your score is wins=${score.wins},loses=${score.loses},ties=${score.ties}.`;
              
              
            }
            else{
              if (computerMove === 'rock'){
                result = 'You lost';
              }else if(computerMove === 'paper'){
                result = 'You win';
              }else{
                result = 'Tie';
              }
              pickScore();
              document.querySelector('.whoWin').innerHTML = `You pick ${playerMove} & computer picks ${computerMove}.so ${result}.`;
              document.querySelector('.scores').innerHTML = `Your score is wins=${score.wins},loses=${score.loses},ties=${score.ties}.`;
              
            }
          } 
          function pickScore(){
            if (result === 'You win'){
                score.wins += 1;
              }
              else if(result === 'You lost'){
                score.loses += 1;
              }
              else{
                score.ties += 1;
              }
              localStorage.setItem('sco',JSON.stringify(score));
          }
           function pickComputerMove() {
            const randomNumber = Math.random();
            if (randomNumber >=0 && randomNumber < 1/3){
                   computerMove='rock';
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                   computerMove='paper';
            }else{
                   computerMove='scissor';
           }
           return computerMove; 
           }
           console.log(localStorage);
      </script>   
    </body>
</html>
